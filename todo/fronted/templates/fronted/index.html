{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>TO DO</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

	

</head>
<body>
	<div class="container">

		<table class="table table-hover">
            <thead>
              <tr style="background-color:#00804f; color:white">
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Completed</th>
                <th scope="col">Action</th>
                
              </tr>
            </thead>
            <tbody>
                {% for x in object_list %}
                    <tr>
                        <th scope="row">{{x.id}}</th>
                        <td><b>{{x.title}}</b></td>
                        <td><b>{{x.body}}</b></td>
                        <td><b>{{x.completed}}</b></td>
                        <td>
                          <a href="{% url 'task-update' x.id %}" class="btn btn-success btn-sm">Update</a>
                        | <a href="{% url 'task-delete' x.id %}" class="btn btn-danger btn-sm">DELETE </a>
                        | <a href="{% url 'task-detail' x.id %}" class="btn btn-secondary btn-sm">Detail </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
          <th><a href="{% url 'task-create' %}" class="btn btn-primary btn-sm">Add Task </a></th>
	</div>

</body>
</html>
